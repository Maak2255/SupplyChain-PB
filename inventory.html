<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory - Inventory Department</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #333;
            overflow: hidden;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            padding: 14px 20px;
            display: inline-block;
        }

        nav ul li a:hover {
            background-color: #575757;
        }

        .page-header {
            text-align: center;
            margin: 30px 0;
        }

        .page-header h1 {
            color: #007bff;
            font-size: 2.5rem;
            font-weight: bold;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        form {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 10px;
        }

        label {
            align-self: center;
            font-weight: bold;
        }

        input[type="text"],
        input[type="date"],
        input[type="number"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            grid-column: span 2;
            background-color: #007bff;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 4px;
            font-size: 1rem;
        }

        button:hover {
            background-color: #0056b3;
        }

        footer {
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>
        <h1>Inventory Department</h1>
    </header>

    <nav>
        <ul>
            <li><a href="{{ url_for('home') }}">Home</a></li>
            <li><a href="{{ url_for('procurement') }}">Procurement Department</a></li>
            <li><a href="{{ url_for('customs') }}">Customs Department</a></li>
            <li><a href="{{ url_for('inventory') }}">Inventory Department</a></li>
            <li><a href="{{ url_for('reports') }}">Reports</a></li>
        </ul>
    </nav>

    <div class="page-header">
        <h1>Inventory Details Form</h1>
    </div>

    <main>
        <form action="{{ url_for('submit_inventory') }}" method="POST">
            <label for="specification">Specification:</label>
            <input type="text" id="specification" name="specification" required>

            <label for="est_value">Estimated Value:</label>
            <input type="text" id="est_value" name="est_value" required>

            <label for="last_purchase_date">Last Purchase Date:</label>
            <input type="date" id="last_purchase_date" name="last_purchase_date" required>

            <label for="quantities">Quantities:</label>
            <input type="number" id="quantities" name="quantities" required>

            <label for="min_value">Min:</label>
            <input type="number" id="min_value" name="min_value" required>

            <label for="max_value">Max:</label>
            <input type="number" id="max_value" name="max_value" required>

            <button type="submit">Submit</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2024 Supply Chain Management System. All rights reserved.</p>
    </footer>
</body>
</html>
