<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee Details</title>
    <!-- إضافة Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!-- محتوى الصفحة الرئيسي -->
    <div class="container">
        <h1 class="mt-5">Employee Details: {{ employee_name }}</h1>

        <!-- نموذج لإدخال بيانات الموظف -->
        <form method="POST" action="">
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="mr_no">MR No.</label>
                    <input type="text" class="form-control" id="mr_no" name="mr_no" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" required>
                </div>
                <div class="form-group col-md-6">
                    <label for="est_value">Estimated Value</label>
                    <input type="text" class="form-control" id="est_value" name="est_value" required>
                </div>
                <div class="form-group col-md-12">
                    <label for="status">Status</label>
                    <!-- جعل خانة Status أكبر -->
                    <textarea class="form-control" id="status" name="status" rows="4" required></textarea>
                </div>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>

        <!-- عرض البيانات في جدول في أسفل الصفحة -->
        <h2 class="mt-5">Employee Data</h2>
        <table class="table table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th scope="col">MR No</th>
                    <th scope="col">Description</th>
                    <th scope="col">Estimated Value</th>
                    <th scope="col" style="width: 40%;">Status</th> <!-- جعل العمود أكبر -->
                </tr>
            </thead>
            <tbody>
                {% for record in employee_data %}
                <tr>
                    <td>{{ record.mr_no }}</td>
                    <td>{{ record.description }}</td>
                    <td>{{ record.est_value }}</td>
                    <td>{{ record.status }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- إضافة Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
